name: Git Auto Commit
description: 'Automatically commits files which have been changed during the workflow run and push changes back to remote repository.'

author: Stefan Zweifel <hello@stefanzweifel.io>

inputs:
  add_options:
    description: Add options (eg. --force)
    required: false
  commit_message:
    description: Commit message
    required: true
  commit_options:
    description: Commit options (eg. --no-verify)
    required: false
  branch:
    description: Branch name where changes should be pushed too
    required: true
  file_pattern:
    description: File pattern used for "git add"
    required: false
    default: '.'
  repository:
    description: Path to git repository
    required: false
    default: '.'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.add_options }}
    - ${{ inputs.commit_message }}
    - ${{ inputs.commit_options }}
    - ${{ inputs.branch }}
    - ${{ inputs.file_pattern }}
    - ${{ inputs.repository }}

branding:
  icon: 'git-commit'
  color: orange
